# Analog Devices ICE-2000 Emulator
#
# http://www.analog.com/ice2000
#

adapter driver ice2000

# valid voltages: 1: 1.8 V
#                 2: 2.5 V
#                 3: 3.3 V
# default 3
#ice2000_voltage 3

# valid frequencies: 1000: 1 MHz
#                    2000: 2 MHz
#                    5000: 5 MHz
#                    9000: 9 MHz
#                   15000: 15 MHz
#                   23000: 23 MHz
adapter speed 9000

# ICE-2000 supports up to 46 MHz.  But not all processors will work
# with this emuator frequency.
#
#                   46000: 46 MHz
